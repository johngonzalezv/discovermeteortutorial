<template name="meteorErrors">
  <div class="errors">
    {{#each errors}}
      {{>meteorError}}
    {{/each}}
  </div>
</template>

<template name="meteorError">
  <div class="alert alert-danger" role="alert">
    <button type="button" data-dismiss="alert" class="close">&times;</button>
    {{message}}
  </div>
</template>
