<template name="postSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="url" >URL</label>
      <div class="controls">
        <input type="text" name="url" placeholder="Your URL" id="url" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title" >Title</label>
      <div class="controls">
        <input type="text" name="title" placeholder="Name your post" id="title" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
